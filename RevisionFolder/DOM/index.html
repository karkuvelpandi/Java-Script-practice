
<html >
<head>
   
    <title>Events</title>
    <script src="./events.js" type="text/javascript"></script>
</head>
<body>
    <h3>Onfocus/onBlur</h3>
    <form >
        On focus <input style="background-color:red ;" type="text" id='123' onfocus="onfocus1()"/>
        OnBlur <input style="background-color:red ;" type="text" id="321" onblur="onblur1()"/>
    </form>
    <script>
    function onfocus1() {
        document.getElementById('123').style.backgroundColor="green"
    
    }
    function onblur1() {
        let tag_ref = document.getElementById("321")
        data = tag_ref.value
        tag_ref.value = data.toUpperCase()
    }
</script>
</body>
</html>
