<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css'

    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="container mt-5 ml-auto text-white ">

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h2>Image to Base-64 Converter</h2>
                    </div>
                    <div class="card-body bg-dark">
                        <form action="" class="form">

                            <div class="form-group">
                                <input type="file" id="fileInput" placeholder="File" class="form-control">
                            </div>
                        </form><br>
                        <textarea placeholder="Output" id="output" cols="40" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let fileInput = document.getElementById('fileInput')
    fileInput.addEventListener("change", (event) => {
        event.preventDefault()                               /*  console.log(event); */
        const file = fileInput.files[0];
        let reader = new FileReader()
        reader.readAsDataURL(file)
        reader.addEventListener('load', () => {
            iamge = reader.result
            console.log(reader.result);
            document.getElementById("output").innerHTML = reader.result
        })
    })

</script>

</html>
