<!DOCTYPE html>
<html lang="en">


<head>
    <title>Conditional Format</title>
</head>

<body>
    <button onclick='buttonHolder()'>Click Here to greet</button>

    <p id="content"></p>

    <script>
        let time = new Date
        let currentTime = time.getHours()

        let wish = () => {

            if (0 <= currentTime && currentTime < 10) {

                console.log("Good Morning");
                return ("Good Morning")
            }
            else if (currentTime <= 15 && currentTime >= 10) {

                console.log("Good Afternoon");
                return ("Good Afternoon")
            }
            else if (currentTime > 15 && currentTime <= 18) {

                console.log("Good Evening");
                return ("Good Evening")
            }
            else {~

                console.log("Good Night");
                return ("Good Night")
            }



        }
       let buttonHolder=()=>{
            document.getElementById("content").innerHTML=wish();
       }

    

    </script>
</body>

</html>
