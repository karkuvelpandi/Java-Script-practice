<div class="container mt-5">
    <div class="row">  
        <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h1>Mouse Over to cahnge the color</h1>
            </div>
            <div class="card-body">
            <button id="button1" class="btn btn bg-warning "  onmouseover="operation1()">Mouse over</button>
             </div>
         </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                <h1>Mouse OUT to change the color</h1>
                </div>
                <div class="card-body">
                <button id="button2" class="btn btn bg-warning "  onmouseout="operation2()">Mouse OUT</button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                <h1>ONclick to change the color</h1>
                </div>
                <div class="card-body">
                <button id="button3" class="btn btn bg-warning "  onclick="operation3()">Click to change</button>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="container mt-5">
    <div class="row">  
        <div class="col-4">
        <div class="card">
            <div class="card-header">
            <h1>Double click to cahnge the color</h1>
            </div>
            <div class="card-body">
            <button id="button4" class="btn btn bg-warning "  ondblclick="operation4()">Double click</button>
            </div>
         </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                <h1>OnFocus change bg color</h1>
                </div>
                <div class="card-body">
                  <div class="forn-group">
                    <input type="text" class="formcontrol bg-dark" id="input1" onfocus="operation5()" placeholder="Click here"/>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                <h1>Onblur event -To upper case</h1>
                </div>
                <div class="card-body">
                    <div class="forn-group">
                        <input type="text" class="formcontrol bg-dark" id="input2" onblur="operation6()" placeholder="Type your text"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
