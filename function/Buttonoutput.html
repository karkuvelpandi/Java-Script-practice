<html>

<head>
    <title>Button </title>
    <script src="./Jsdata.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar bg-dark navbar-expand-lg">
        <img
            href="https://yt3.ggpht.com/PyzM_lD_IO10kAR1sMCvTtHVJvlJvWU-FRL5oUW87EfhWL4rpz3W_A2nHY6mOCVUM-a6FeoAsQ=s900-c-k-c0x00ffffff-no-rj" />
        <div class="ml-auto"></div>

        <ul>
            <li><a href='https://in.linkedin.com/in/p-karkuvel-pandi-906234195'>LinkedIn</a></li>
            <li><a href="https://github.com/karkuvelpandi">Github</a> </li>
        </ul>
    </nav>


    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h1>Mouse Over to change the color</h1>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" id="id1" onmouseover="display1()">Mouse over</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h1>Mouse OUT to change the color</h1>
                    </div>
                    <div class="card-body">
                        <button id="id2" onmouseout="display2()" class="btn btn-success">Mouse OUT</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h1>ONclick to change the color</h1>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" id="id3" onclick="display3()">Click to change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h1>Double click to cahnge the color</h1>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-warning" id="id4" ondblclick="display4()">Double click</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h1>OnFocus change bg color</h1>
                    </div>
                    <div class="card-body">
                        <div class="forn-group">
                            <input type="text" class="formcontrol color-success" id="id5" onfocus="display5()"
                                placeholder="Click here" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h1>Onblur event -To upper case</h1>
                    </div>
                    <div class="card-body">
                        <div class="forn-group">
                            <input type="text" id="id6" onblur="display6()" placeholder="Type your text" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
