<html>

<head>
    <title>Form validation using JAVASCRIPT</title>
    <script src="./FormValidation.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <form action="" onsubmit="return validation1()">
        <div class="container mt-5">
            <div class="row">
                <div class="col4">
                    <div class="card">
                        <div class="card-header">
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputbox1" placeholder="Name" />
                                <span id="span1" style="color: red;"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputbox2" placeholder="Email" />
                            <span id="span2" style="color: red;"></span>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputbox3" placeholder="Mobile no" />
                            <span id="span3" style="color: red;"></span>
                        </div>


                    </div>
                    <div class="card-body" style="background-color: black ;">
                        <div>
                            <input type="submit" value="Register" class="btn btn bg-success" />
                        </div>

                    </div>


                </div>

            </div>
            <div class="col4"></div>
            <div class="col4"></div>


        </div>




        </div>
    </form>
</body>

</html>
